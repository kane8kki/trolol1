<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LOREM IPSUM</title>
    <style>
        /* Your existing styles here */
        body {

        }

        header {

        }

        .content {
            /* ... */
        }

        p {
            /* ... */
        }

        #who-are-we {
            /* ... */
        }

        #disclaimer {
            /* ... */
        }

        /* Add new styles for tweet functionality */
        #tweet-form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #444;
            border-radius: 5px;
        }

        #tweet-form input,
        #tweet-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        #tweet-list {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #444;
            border-radius: 5px;
        }

        .tweet {
            border-bottom: 1px solid #666;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }

        .tweet strong {
            color: #00f; /* Username color */
        }
    </style>
</head>
<body>
    <header>
        <img src="images:/zzzzzzz.png" alt="logo" width="135,44" height="64,34">
    </header>

    <div id="tweet-form">
        <h2>Create a Tweet</h2>
        <form id="create-tweet-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="button" onclick="createTweet()">Tweet</button>
        </form>
    </div>

    <div id="tweet-list"></div>

    <!-- Your existing content and disclaimer -->

    <script>
        function createTweet() {
            // Get values from the form
            var username = document.getElementById('username').value;
            var message = document.getElementById('message').value;

            // Create a new tweet element
            var tweetElement = document.createElement('div');
            tweetElement.classList.add('tweet');
            tweetElement.innerHTML = '<strong>' + username + ':</strong> ' + message;

            // Append the tweet to the tweet list
            document.getElementById('tweet-list').appendChild(tweetElement);

            // Clear the form fields
            document.getElementById('create-tweet-form').reset();
        }
    </script>
</body>
</html>
